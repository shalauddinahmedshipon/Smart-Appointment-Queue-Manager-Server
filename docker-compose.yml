name: queue-manager-server
version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: queue-manager_db
    restart: always
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
   name: queue-manager-server_postgres_data